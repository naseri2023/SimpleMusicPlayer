<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
        }
        .player-container {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            width: 90%;
            max-width: 500px; /* Adjusted max width to fit buttons */
            text-align: center;
        }
        .player-container h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allows buttons to wrap within the container */
        }
        .controls button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 14px;
            flex: 1 1 30%; /* Ensures buttons take equal space and can wrap */
            max-width: 100px; /* Sets a max-width to ensure they don't stretch too much */
        }
        .controls button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .controls button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>

<div class="player-container">
    <h2>Music Player</h2>
    <audio id="audio" src="musics/1_8Pxrks6myY.mp3"></audio>
    <div class="controls">
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Pause</button>
        <button onclick="previousMusic()">Prev</button>
        <button onclick="nextMusic()">Next</button>
        <button onclick="increaseSpeed()">Speed +</button>
        <button onclick="decreaseSpeed()">Speed -</button>
        <button onclick="seekBackward()">-5s</button>
        <button onclick="seekForward()">+5s</button>
    </div>
</div>

<script src="simpleMusicPlayerProject.js"></script>

</body>
</html>
